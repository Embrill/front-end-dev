<section class="section section--contacts">
    <div class="contacts__container">

        <div class="contacts__body body-contacts">

            <div class="body-contacts__description">
                <div class="description description--body-contacts">
                    <div class="description__title description__title--body-contacts">
                        <h2>Get In Touch</h2>
                    </div>
                    <div class="description__text description__text--body-contacts">
                        <p>
                            Have questions about Noble or just want to say hello?
                            Drop us a line and a member of our team will getback to you shortly.
                        </p>
                    </div>
                </div>
            </div><!-- /.description -->

            <form class="body-contacts__form form-contacts" action="/">

                <div class="form-contacts__inner">
                    <input required class="form-contacts__name form-contacts__default" type="text" placeholder="Name">
                    <input required class="form-contacts__venue-name form-contacts__default" type="text"
                        placeholder="Venue Name">
                    <div class="form-contacts__city">
                        <input required class="form-contacts__venue-city form-contacts__default" type="text"
                            placeholder="Venue City">
                        <input required class="form-contacts__state-city form-contacts__default" type="text"
                            placeholder="State City">
                    </div>
                    <input required class="form-contacts__email form-contacts__default" type="email"
                        placeholder="Email">
                    <input required class="form-contacts__subject form-contacts__default" type="text"
                        placeholder="Subject">
                    <textarea required class="form-contacts__message form-contacts__default"
                        placeholder="Message"></textarea>
                </div>

                <button class="form-contacts__button" type="submit">Send</button>

            </form><!-- /.form -->

            <div class="btns-download btns-download--form-contacts">
                <div class="btns-download__download btns-download__download--form-contacts">DOWNLOAD OUR APP</div>
                <div class="btns-download__apps btns-download__apps--form-contacts">
                    <a class="btns-download__app-store btns-download__app-store--form-contacts btn-apps-hover" href="#">
                        <img src="@img/intro/appStore-intro.png" alt="app-store">
                    </a>
                    <a class="btns-download__google-play btns-download__google-play--form-contacts btn-apps-hover"
                        href="#">
                        <img src="@img/intro/googlePlay-intro.png" alt="google-play">
                    </a>
                </div>
            </div>

        </div>

    </div>
</section>
