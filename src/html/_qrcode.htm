<section class="section section--qrcode">

    <div class="qrcode__container">

        <div class="qrcode__bg"></div>

        <div class="qrcode__nightlike">
            <img src="@img/qrcode/night-qrcode.svg" alt="night-text">
        </div>

        <div class="qrcode__header header-qrcode">
            <div class="header-qrcode__body">

                <div class="header-qrcode__description">
                    <div class="description description--header-qrcode">
                        <div class="description__title">
                            <h2>QR code</h2>
                        </div>
                        <div class="description__text description__text--header-qrcode">
                            <p>No more conflict situations due to wrong order. The guest selects the positions, and
                                after that an individual QR code of his order is generated</p>
                        </div>
                    </div>
                    <div class="header-qrcode__apps">
                        <a class="header-qrcode__app-store btn-apps-hover" href="#">
                            <img src="@img/qrcode/appstore-qrcode.svg" alt="app-store">
                        </a>
                        <a class="header-qrcode__google-play btn-apps-hover" href="#">
                            <img src="@img/qrcode/googplay-qrcode.svg" alt="google-play">
                        </a>
                    </div>
                </div>

                <div class="header-qrcode__bg">
                    <img src="@img/qrcode/glass-bg-qrcode.png" alt="glass">
                </div>

                <div class="header-qrcode__phones phones-qrcode">
                    <div class="phones-qrcode__item">
                        <img src="@img/qrcode/phone-1-qrcode.png" alt="phone">
                    </div>
                    <div class="phones-qrcode__item">
                        <img src="@img/qrcode/phone-2-qrcode.png" alt="phone">
                    </div>
                </div>

            </div>
        </div><!-- /.header-qrcode -->

        <div class="qrcode__footer footer-qrcode">

            <div class="footer-qrcode__body">

                <div class="footer-qrcode__phone">
                    <img src="@img/qrcode/phone-3-qrcode.png" alt="phone">

                    <div class="footer-qrcode__notab notab-qrcode">
                        <div class="notab-qrcode__body">
                            <div class="notab-qrcode__row">
                                <div class="notab-qrcode__text">NOTAB</div>
                                <div class="notab-qrcode__text">NOTAB</div>
                            </div>
                            <div class="notab-qrcode__row notab-qrcode__row--2">
                                <div class="notab-qrcode__text">NOTAB</div>
                                <div class="notab-qrcode__text">NOTAB</div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="footer-qrcode__arrows arrows-qrcode">
                    <div class="arrows-qrcode__arrow"><img src="@img/qrcode/arrow-qrcode.svg" alt=""></div>
                    <div class="arrows-qrcode__text">Scan QR-code</div>
                </div>

                <div class="description description--footer-qrcode">
                    <div class="description__title description__title--footer-qrcode">
                        <h2>Generate your QR-code</h2>
                    </div>
                    <div class="description__text description__text--footer-qrcode">
                        <p>The guest QR code is scanned
                            by the staff and automatically sent</p>
                    </div>
                </div>

            </div>
        </div><!-- /.footer-qrcode -->

    </div>
</section>
