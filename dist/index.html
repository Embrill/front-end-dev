<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220701211118">
	<!-- 	<link rel="shortcut icon" href="favicon.ico"> -->
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">

				<div class="header__inner">
					<div class="header__logo logo-header">
						<img src="img/header/cube-header.svg" alt="logo-cube">
						<div class="logo-header__text">NoTab</div>
					</div>
					<div class="header__enter enter-header">
						<img src="img/header/login-header.svg" alt="login-header">
						<a href="#" class="enter-header__login">Login</a>
					</div>
				</div>

			</div>
		</header>
		<main class="page">
			<div class="intro">
				<div class="intro__container">

					<div class="intro__body body-intro">

						<div class="body-intro__description">
							<h2 class="body-intro__title">A platform that&nbsp;works&nbsp;smarter</h2>
							<p class="body-intro__text">
								NoTab allows bars & nightclubs to manage, understand, and grow their
								business from a single dashboard
							</p>

						</div>

						<div class="body-intro__phone phone-intro">
							<picture><source srcset="img/intro/phone-intro.webp" type="image/webp"><img class="phone-intro__img" src="img/intro/phone-intro.png" alt="phone-intro"></picture>

						</div>


					</div>
					<div class="phone-intro__btns">
						<a href="#" class="phone-intro__download">DOWNLOAD OUR APP</a>
						<div class="phone-intro__apps">
							<a class="phone-intro__app-store" href="#">
								<picture><source srcset="img/intro/appStore-intro.webp" type="image/webp"><img src="img/intro/appStore-intro.png" alt="app-store"></picture>
							</a>
							<a class="phone-intro__google-play" href="#">
								<picture><source srcset="img/intro/googlePlay-intro.webp" type="image/webp"><img src="img/intro/googlePlay-intro.png" alt="google-play"></picture>
							</a>
						</div>
					</div>

				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>

<div id="popup" aria-hidden="true" class="popup">

			<div class="popup__text">
			</div>
		</div>
	</div>
</div>

	<script src="js/app.min.js?_v=20220701211118"></script>
</body>

</html>
